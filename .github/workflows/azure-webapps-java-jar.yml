

name: Build and deploy JAR app to Azure Web 

env:
  AZURE_WEBAPP_NAME: your-app-name    # set this to the name of your Azure Web App
  JAVA_VERSION: '11'                  # set this to the Java version to use
  DISTRIBUTION: zulu                  # set this to the Java distribution

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install

      - name: list target directory (optional)
        run: ls -lh target

      - name: Build Docker image (load to runner)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}
      - name: Scan image with Trivy (JSON output)
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: json
          output: trivy-report.json
          exit-code: '1'               # fail job if vulnerabilities of the given severities are found
          severity: CRITICAL,HIGH
          vuln-type: 'os,library'

      - name: Upload Trivy JSON report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ github.sha }}
          path: trivy-report.json
        
         
     
           
        
        

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  
